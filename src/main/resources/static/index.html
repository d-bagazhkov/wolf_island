<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wolf island</title>
  <link rel="stylesheet" href="style.css">
  <script type="application/javascript">
    // configuration
    var APP_CONFIG = {
      ISLAND_SELECTOR: "#root",
      CONTROL_SELECTOR: ".control-root"
    };
  </script>
  <script defer type="application/javascript" src="models.js"></script>
  <script defer type="application/javascript" src="main.js"></script>
</head>
<body>
<div class="control-root"></div>
<div id="root" th:data-size-ceil="${sizeCeil}" th:data-count-ceil-y="${countVerticalCeil}"

</body>
</html>
